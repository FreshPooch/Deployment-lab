<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section id="header">
    <div id="logo">
      <img src="https://www.creativefabrica.com/wp-content/uploads/2021/01/09/Pizza-logo-design-Graphics-7663620-1.jpg" alt="pizza logo">
    </div>
    <div id="title">Pizza Amore!</div>
    <div id="navbar">
      <ul>
        <li>Home</li>
        <li>About us</li>
        
      </ul>
    </div>
  </section>
  <h1>Start your Order!</h1>
  <section class="order-section">
    
    <div class="order-squares" id="pizza-square">
      <img src="https://www.simplyrecipes.com/thmb/1KOEQ0SPZNXwU0pUXUDdAm6Z7xo=/2001x2001/smart/filters:no_upscale()/Simply-Recipes-Homemade-Pizza-Dough-Lead-Shot-1c-c2b1885d27d4481c9cfe6f6286a64342.jpg" alt="pizza pie">
      <button>Pizzas</button>
      <div class="order-squares" id="salad-square">
        <img src="https://www.licious.in/blog/wp-content/uploads/2020/12/3-Step-Chicken-Salad.jpg" alt="salad">
        <button>Salads</button>
    
    </div>
    
  </section>
 
  <script src="./main.js"></script>
</body>
</html>

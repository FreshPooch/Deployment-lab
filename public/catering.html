<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="catering.style.css">
</head>

<body>

  <!-- Page header -->
  <section id="header">
    <div id="logo">
      <img src="https://www.creativefabrica.com/wp-content/uploads/2021/01/09/Pizza-logo-design-Graphics-7663620-1.jpg" alt="pizza logo">
    </div>
    <div id="title">
      <h2>Pizza Amore!</h2>
    </div>
    <div id="navbar">
      <ul>
        <li><a href="./menu.html">Home</a></li>
        <li><a href="./catering.html">Catering</a></li>
        <li><a href=""></a></li>
      </ul>
    </div>
   
  </section>

  <!-- Page title -->
  <h1>Plan Your Event Today!</h1>
  
  <!-- Catering form -->
  <form id="submit" action="">
    <input id="first-name" type="text" placeholder="Enter your first name" required>
    <input id="last-name" type="text" placeholder="Enter your last name" required>
    <input id="date" type="date" required>
    <select id="catering-options" type="select">
      <option value="Pizza-Party">Pizza Party</option>
      <option value="Sub-Party">Sub Party</option>
      <option value="Sub-and-Pizza Party">Sub and Pizza Party</option>
    </select>
    <input id="location" type="text" placeholder="Enter location" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Catering Events Displayed Section -->
  <section id="catering-events">
    
  </section>
  <!-- Script tags -->
  <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
  <script src="./catering.js"></script>
</body>
</html>
